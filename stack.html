<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>js栈的实现</title>
</head>
<body>
	<script type="text/javascript">
		function Stack(){
			//用于储存栈元素的数组
			this.dataStore = [];
			//记录dataStore中元素的个数，由于数组的下标是从0开始的，所以相当于指向栈中顶部元素下标+1的位置，也可以理解为指向下一个入栈元素的下标位置。
			this.top =0;
			//入栈方法
			this.push = push;
			//出栈方法
			this.pop = pop;
			//返回顶部的栈元素
			this.peek = peek;
			//清除栈元素
			this.clear = clear;
			//返回栈元素个数
			this.length = length;
		}
		function push (element) {
			this.dataStore[this.top++] = element;
		}
		function pop() {
			var topvalue =  this.dataStore[--this.top];
			delete this.dataStore[this.top];
			return topvalue;
		}
		function peek() {
			return this.dataStore[this.top-1];
		}
		function clear () {
			this.top = 0;
			//下面两句任选其一清除数组dataStore里的数据
			// this.dataStore = [];
			this.dataStore.length = 0;
		}
		function length() {
			return this.top;
		}
		var a = new Stack();
		a.push(1);
		a.push(2);
		a.push(3);
		document.write("开始的dataStore为："+a.dataStore+"  栈的长度为："+a.length() + "<br>");     //输出：开始的dataStore为：1,2,3  栈的长度为：3
		a.pop();
		document.write("出栈一个值后dataStore为："+a.dataStore+"  栈的长度为："+a.length() + "<br>");  //输出：出栈一个值后dataStore为：1,2,  栈的长度为：2
		a.clear();
		document.write("清除栈后dataStore为："+a.dataStore+"  栈的长度为："+a.length() + "<br>");
	</script>
</body>
</html>
